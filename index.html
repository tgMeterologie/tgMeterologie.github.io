<!DOCTYPE html>
<html>
<head>
    <base href="/">

    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="description" content="Plavba po obloze s větrem v zádech, kde meteorologie je našim pánem">

    <!-- iOS meta tags & icons -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Plavba po obloze s větrem v zádech, kde meteorologie je našim pánem">
    <link rel="apple-touch-icon" href="icons/Icon-192.png">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon.png"/>

    <title>Plavba po obloze s větrem v zádech, kde meteorologie je našim
        pánem</title>
    <link rel="manifest" href="manifest.json">

    <script>
    var serviceWorkerVersion = '2088698333';
    </script>

    <script src="flutter.js" defer></script>
</head>
<body>
<div id="splash">
    <progress style="width: 100%"></progress>
    <h1>Probíhá načítání</h1>
</div>
<noscript>
    <h1>Tato stránka vyžaduje povolný javascript</h1>
</noscript>
<script>
    const splash = document.getElementById("splash");
    window.addEventListener('load', function(ev) {
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        splash.remove();
        return appRunner.runApp();
      });
    });
</script>
</body>
</html>
